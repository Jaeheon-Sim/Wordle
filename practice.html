<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body{
            display: block;
        }
        input{
            height:  50px;
            width:  50px;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        <input
        class = "plus"
        required
        autofocus = "true";
        maxlength="1"
        type="text"
        />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <button id="btn">Check</button>
    </div>
</body>
<script>
    const correct = "hello";
    var inputs = document.querySelectorAll(".plus");
    const btn = document.querySelector("#btn");
    let plus = `
    <div>
        <input
            class = "plus"
            required
            autofocus = "true";
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
        <input
            class = "plus"
            required
            maxlength="1"
            type="text"
            />
    </div>`

    btn.addEventListener('click',checkAnswer);

    // 자동 포커스 각 인풋 배열로 받고 마지막에는 submit 진행

    function checkAnswer(event){
        event.preventDefault();
        inputs = document.querySelectorAll(".plus");
       for(let i=0;i<5;i++){
            if(inputs[i].value == correct[i]){
                inputs[i].style.background ='green';
            }else if(correct.includes(inputs[i].value)){
                inputs[i].style.background ='yellow';
            }else{
                inputs[i].style.background ='red';
            }
            inputs[i].classList.remove('plus');
       }
       // 원래 폼 아이디 없애기
       document.querySelector("body").insertAdjacentHTML('beforeend',plus);
    }
</script>
</html>
